<!DOCTYPE html>
  <meta charset="utf-8">

  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-don@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/lib/babel-core/5.8.38/browser.min.js"></script>
  <div id="disp"</div>
  <script type="text/babel">
    const root = document.querySelector('#disp')
    const msg = getGreeting()
    ReactDOM.render(msg, root)
    function getGreeting () {
      const r = Math.floor(Math.random() * 3)
      if (r == 0) return <p>今日もがんばりましょう。</p>
      if (r == 1) return <p>こんにちは。</p>}
      if (r == 2) return <p>朗らかな日ですね。</p>
    }
  </script>
